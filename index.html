<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash - Pro</title>
    <!-- tailwind daisyui cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="font-poppins">
    <main
        class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center flex justify-center items-center text-center">
        <!-- home screen start -->
        <section id="home-screen" class="home text-white flex flex-col items-center gap-8">
            <h1 class="text-9xl uppercase font-anton">Alphabet Clash</h1>
            <p class="text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn px-5">Play Now</button>
        </section>
        <!-- home screen End -->
        <!-- playground container start -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col gap-20">
                <!-- screen start -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#252634] rounded-2xl bg-[#FFFFFFB3] flex justify-center
                items-center relative">
                <div class="absolute -top-[20px] rounded-xl bg-[#252634] text-white py-4 px-7">
                    <p class="text-xl ">Don't watch keyboard while playing...</p>
                </div>
                <p id="current-alphabet" class="text-9xl font-semibold uppercase">Y</p>
                </div>
                <!-- screen end -->
                <!-- keyboard start  -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end  -->
                <!-- life score start -->
                <div class="flex justify-between">
                    <button class="btn rounded-full bg-[#894189] text-white border-0">Life
                        <img src="images/heart.png" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn rounded-full bg-[#360490] text-white border-0">Score
                        <img src="images/doller.png" alt="">
                        <span>1</span>
                    </button>
                </div>
                <!-- life score end -->
            </div>
        </section>
        <!-- playground container end -->
        <!-- score container start -->
        <section class="score hidden">
            <div class="text-white px-14 py-12 bg-[#FFFFFF33] rounded-2xl">
                <h1 class="text-7xl">
                    <span class="font-extrabold">Score : </span>
                    <span>14</span>
                </h1>
                <button class="btn my-4">Play Now</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
        <!-- score container end -->
    </main>
    <!-- scripts -->
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>

</html>
